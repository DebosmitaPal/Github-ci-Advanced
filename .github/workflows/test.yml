name: Test pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

      - name: Build artifact
        run: |
          mkdir build
          cp app1.py requirements.txt build/
          tar -czf app.tar.gz build/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: app.tar.gz


  deploy-dev:
    runs-on: ubuntu-latest
    needs: test
    environment: dev

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-artifact

      - name: Deploy to DEV
        run: |
          echo "Deploying to DEV"
          mkdir dev-release
          tar -xzf app.tar.gz -C dev-release


  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: prod

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-artifact

      - name: Deploy to PROD
        run: |
          echo "Deploying to PROD"
          mkdir prod-release
          tar -xzf app.tar.gz -C prod-release
